<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./frontend/css/main.css">
  <link rel="stylesheet" href="./frontend/dist/output.css">
  <title>Pruebas</title>
  <style>
    /* Estilo base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav{
      background-color: #3213;
      color: white;
      padding: 10px 0;
      height: 15rem;
      display: grid;
      align-items: center;
    }

    /* Navegación principal */
    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #333; 
    }

    .nav-list>li {
      position: relative;
      /* Necesario para los submenús y tooltips */
    }

    /* Elementos de navegación */
    .nav-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #444;
      /* Cambia el fondo al pasar el mouse */
      color: #00bcd4;
      /* Cambia el color del texto */
    }

    /* Tooltips principales */
    .tooltip {
      position: absolute;
      top: -2.5rem;
      /* Coloca el tooltip arriba del elemento */
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background-color: #000;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .nav-item:hover .tooltip {
      opacity: 1;
      /* Muestra el tooltip al pasar el mouse */
      transform: translateX(-50%) translateY(-5px);
      /* Añade un pequeño movimiento hacia arriba */
    }

    /* Submenús */
    .submenu {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 100%;
      /* Posiciona el submenú justo debajo */
      left: 0;
      background-color: #333;
      display: none;
      /* Oculta el submenú por defecto */
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      /* Añade una sombra */
      border-radius: 4px;
      z-index: 10;
    }

    .submenu .nav-item {
      padding: 10px 15px;
      font-size: 14px;
      position: relative;
      /* Para posicionar los sub-tooltips */
    }

    .submenu .nav-item:hover {
      background-color: #444;
      /* Fondo al pasar el mouse */
      color: #00bcd4;
      /* Color del texto al pasar el mouse */
    }

    /* Sub-tooltips */
    .sub-tooltip {
      position: absolute;
      top: 50%;
      left: calc(100% + 10px);
      /* A la derecha del submenú con un pequeño espacio */
      transform: translateY(-50%);
      padding: 5px 10px;
      background-color: #222;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .submenu .nav-item:hover .sub-tooltip {
      opacity: 1;
      /* Muestra el sub-tooltip al pasar el mouse */
      transform: translateY(-50%) translateX(5px);
      /* Añade un pequeño movimiento hacia la derecha */
    }

    /* Mostrar submenú al hacer hover */
    .nav-list>li:hover .submenu {
      display: block;
      /* Muestra el submenú al pasar el mouse */
      animation: fadeIn 0.3s ease;
      /* Añade animación suave */
    }

    /* Animación para el submenú */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efecto en elementos vectoriales */
    .nav-item svg {
      width: 20px;
      height: 20px;
      fill: white;
      transition: fill 0.3s ease;
    }

    .nav-item:hover svg {
      fill: #00bcd4;
      /* Cambia el color del vector */
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
      }

      .submenu {
        position: static;
        /* Para apilar en dispositivos móviles */
        display: none;
      }

      .nav-list>li:hover .submenu {
        display: block;
      }
    }
  </style>
</head>

<body>
  <nav>
    <ul class="nav-list">
      <li>
        <a href="#" class="nav-item">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Home
          <span class="tooltip">Inicio</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-item">
          <svg viewBox="0 0 24 24">
            <rect width="20" height="10" x="2" y="7"></rect>
          </svg>
          Menu
          <span class="tooltip">Menú Principal</span>
        </a>
        <ul class="submenu">
          <li>
            <a href="#" class="nav-item">
              Submenu 1
              <span class="sub-tooltip">Primera opción</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              Submenu 2
              <span class="sub-tooltip">Segunda opción</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item">
              Submenu 3
              <span class="sub-tooltip">Tercera opción</span>
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#" class="nav-item">
          Contacto
          <span class="tooltip">Contáctanos</span>
        </a>
      </li>
    </ul>
  </nav>
  
</body>

</html>
