<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <style>
    body{
      background-color: black;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    [class*="btn-glitch-"] {
      display: inline-block;
      font-family: "VT323", monospace;
      font-weight: 400;
      border: 1px solid rgb(0, 0, 0);
      color: rgb(0, 0, 0);
      padding: 10px 13px;
      max-width: 140px;
      line-height: 1.5em;
      white-space: no-wrap;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 15px;
      align-items: center;
      justify-content: center;

      .text,
      .decoration {
        display: inline-block;
      }

      .decoration {
        display: inline-block;
        float: right;
      }

      &:hover,
      &:focus {
        animation-name: glitch;
        animation-duration: 0.2s;
        background-color: yellow;
        color: black;
        border: 1px solid yellow;

        .text-decoration {
          animation-name: blink;
          animation-duration: 0.1s;
          animation-iteration-count: infinite;
        }

        .decoration {
          animation-name: blink;
          animation-duration: 0.1s;
          animation-iteration-count: infinite;
        }
      }

      &:active {
        background: none;
        color: yellow;

        .text-decoration {
          animation-name: none;
        }

        .decoration {
          animation-name: none;
        }

        :before,
        :after {
          display: none;
        }
      }
    }

    @keyframes glitch {
      25% {
        background-color: red;
        transform: translateX(-10px);
        letter-spacing: 10px;
      }

      35% {
        background-color: green;
        transform: translate(10px);
      }

      59% {
        opacity: 0;
      }

      60% {
        background-color: blue;
        transform: translate(-10px);
        filter: blur(5px);
      }

      100% {
        background-color: yellow;
        blur: (5px);
      }
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @keyframes shrink {
      100% {
        width: 10%;
      }
    }


    @keyframes scaleUpDown {

      0%,
      100% {
        transform: scaleY(1) scaleX(1);
      }

      50%,
      90% {
        transform: scaleY(1.1);
      }

      75% {
        transform: scaleY(0.95);
      }

      80% {
        transform: scaleX(0.95);
      }
    }

    @keyframes shake {

      0%,
      100% {
        transform: skewX(0) scale(1);
      }

      50% {
        transform: skewX(5deg) scale(0.9);
      }
    }

    @keyframes particleUp {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        top: -100%;
        transform: scale(0.5);
      }
    }

    @keyframes glow {

      0%,
      100% {
        background-color: #ef5a00;
      }

      50% {
        background-color: #ff7800;
      }
    }

    #mensaje {
      width: 100%;
      height: 100vh;
      background-color: transparent;
      margin: 0;
      align-items: center;
      text-align: center;
      padding-top: 40px;
    }

    .fire {
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
      background-color: transparent;
      margin-left: auto;
      margin-right: auto;
    }

    .fire-center {
      position: absolute;
      height: 100%;
      width: 100%;
      animation: scaleUpDown 3s ease-out;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .fire-center .main-fire {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(farthest-corner at 10px 0, #d43300 0%, #ef5a00 95%);
      transform: scaleX(0.8) rotate(45deg);
      border-radius: 0 40% 60% 40%;
      filter: drop-shadow(0 0 10px #d43322);
    }

    .fire-center .particle-fire {
      position: absolute;
      top: 60%;
      left: 45%;
      width: 10px;
      height: 10px;
      background-color: #ef5a00;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #d43322);
      animation: particleUp 2s ease-out 0;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .fire-right {
      height: 100%;
      width: 100%;
      position: absolute;
      animation: shake 2s ease-out 0;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .fire-right .main-fire {
      position: absolute;
      top: 15%;
      right: -25%;
      width: 80%;
      height: 80%;
      background-color: #ef5a00;
      transform: scaleX(0.8) rotate(45deg);
      border-radius: 0 40% 60% 40%;
      filter: drop-shadow(0 0 10px #d43322);
    }

    .fire-right .particle-fire {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #ef5a00;
      transform: scaleX(0.8) rotate(45deg);
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #d43322);
      animation: particleUp 2s ease-out 0;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .fire-left {
      position: absolute;
      height: 100%;
      width: 100%;
      animation: shake 3s ease-out 0;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .fire-left .main-fire {
      position: absolute;
      top: 15%;
      left: -20%;
      width: 80%;
      height: 80%;
      background-color: #ef5a00;
      transform: scaleX(0.8) rotate(45deg);
      border-radius: 0 40% 60% 40%;
      filter: drop-shadow(0 0 10px #d43322);
    }

    .fire-left .particle-fire {
      position: absolute;
      top: 10%;
      left: 20%;
      width: 10%;
      height: 10%;
      background-color: #ef5a00;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #d43322);
      animation: particleUp 3s infinite ease-out 0;
      animation-fill-mode: both;
    }

    .fire-bottom .main-fire {
      position: absolute;
      top: 30%;
      left: 20%;
      width: 75%;
      height: 75%;
      background-color: #ff7800;
      transform: scaleX(0.8) rotate(45deg);
      border-radius: 0 40% 100% 40%;
      filter: blur(10px);
      animation: glow 2s ease-out 0;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }
  </style>
</head>

<body>
  <main>

    <div id="fire" class="fire" style="display: block;">
      <div class="fire-left">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-center">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-right">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
      </div>
      <div class="fire-bottom">
        <div class="main-fire"></div>
      </div>
    </div>

    <div id="mensaje" style="display:none;">
      <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 20px;">
        No pudimos redirigirte autom√°ticamente.
      </p>

      <br><br>

      <a class="btn-glitch-fill" a href="./frontend/pages/">
        <span class="text"> Has click para ir a la pagina </span>
        <span class="decoration" style="font-size: xx-large; padding-left: 10px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100">
            <line x1="10" y1="50" x2="90" y2="50" stroke="black" stroke-width="5" />
            <line x1="70" y1="30" x2="90" y2="50" stroke="black" stroke-width="5" />
            <line x1="70" y1="70" x2="90" y2="50" stroke="black" stroke-width="5" />
          </svg>
        </span>
      </a>


    </div>
  </main>
</body>
